[server]
host = 0.0.0.0
port = 5000

[security]
# 取消注释并修改以启用API密钥验证
api_key = your-api-key-here

[gui]
window_width = 1000
window_height = 700

[onebot]
# 是否启用OneBot转发
enabled = true
# OneBot HTTP API基础地址
url = http://gyip.liip.top:40045
# OneBot访问令牌
access_token = 0225aYY@YYa
# 机器人QQ号
bot_qq = 1804664157
# 要发送消息的目标QQ号
target_qq = 161756287

[email]
# 是否启用邮件转发
enabled = false
# SMTP服务器地址
host = smtp.example.com
# SMTP端口（通常为587）
port = 587
# 邮箱用户名
username = your-email@example.com
# 邮箱密码/授权码
password = 
# 发件人邮箱
from = your-email@example.com
# 收件人邮箱
to = recipient@example.com
